---
services:
  homebridge:
    image: homebridge/homebridge:latest
    container_name: homiebridge
    restart: unless-stopped
    network_mode: host
    volumes:
      - /srv/containers/homebridge:/homebridge
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"
  plex:
    image: plexinc/pms-docker:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Lisbon
      #- PLEX_CLAIM= # Uncomment this to setup Plex server, get your claim code from here - https://www.plex.tv/claim/
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /srv/containers/plexmediaserver:/config
      - /srv/containers/plexmediaserver/transcode:/transcode
      - /media/jonathan/Downloads:/mnt
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Lisbon
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /srv/containers/qbittorrent:/config
      - /media/jonathan/Downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  webdav:
    image: bytemark/webdav
    container_name: webdav
    restart: always
    ports:
      - "80:80"
    environment:
      AUTH_TYPE: NoAuth
      #USERNAME: jonathan
      #PASSWORD: null
    volumes:
      - /media/jonathan/Downloads:/var/lib/dav
